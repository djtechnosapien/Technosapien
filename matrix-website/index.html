<!DOCTYPE html>

    <title>The Matrix</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/assets/icons/favicon.ico">

<body>
    <!-- Canvas for the Matrix Background -->
    <canvas id="matrixCanvas"></canvas>

    <!-- Controls for the Matrix Background -->
    <div class="customization-panel">
    	<h2>Customize Your Matrix</h2>
    	<label for="matrixColor">Matrix Color (Manual):</label>
    	<input type="color" id="matrixColor" value="#00ff00">

    	<label for="bgColor">Background Color:</label>
    	<input type="color" id="bgColor" value="#000000">

    	<label for="matrixSpeed">Speed:</label>
    	<input type="range" id="matrixSpeed" min="1" max="20" value="10">

    	<label for="fontSize">Font Size:</label>
	<input type="range" id="fontSize" min="10" max="30" value="14">

	<input type="checkbox" id="autoContrast">
	<label for="autoContrast">Auto-Contrast Text Color</label>
    </div>

    <script src="scripts.js"></script>
